name: CI/CD Complet

on:
  push:
    branches: [ main, develop, "CI/CD" ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_IMAGE_NAME: mobilitysoft

jobs:
  # Job 1: Tests unitaires et d'int√©gration
  tests:
    name: Tests unitaires et d'int√©gration
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mobilitysoft_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Installation des d√©pendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ex√©cution des tests avec pytest
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mobilitysoft_test_db
        LOG_LEVEL: DEBUG
      run: |
        pytest tests/ -v --tb=short

    - name: G√©n√©ration du badge de statut des tests
      if: always()
      run: |
        echo "Tests termin√©s avec statut: ${{ job.status }}"

  # Job 2: Build et Push Docker (seulement si les tests passent)
  docker:
    name: Build et Push Docker
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Connexion √† DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extraction des m√©tadonn√©es Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build et Push de l'image Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: R√©sum√© du d√©ploiement
      run: |
        echo "‚úÖ Image Docker construite et pouss√©e avec succ√®s !"
        echo "üì¶ Tags: ${{ steps.meta.outputs.tags }}"
        echo "üîó DockerHub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}"

  # Job 3: Envoi des m√©triques CI (optionnel)
  metrics:
    name: Envoi des m√©triques CI
    needs: [tests, docker]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push'
    
    steps:
    - name: Pr√©paration des m√©triques
      run: |
        echo "Collecte des m√©triques CI/CD..."
        echo "Statut des tests: ${{ needs.tests.result }}"
        echo "Statut du build Docker: ${{ needs.docker.result }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        
    # TODO: Ajouter l'envoi vers l'application Metrics
    - name: Envoi vers l'application Metrics
      run: |
        echo "üìä M√©triques √† envoyer vers l'application Metrics:"
        echo "  - Dur√©e des tests"
        echo "  - Nombre de tests pass√©s/√©chou√©s"
        echo "  - Taille de l'image Docker"
        echo "  - Dur√©e du build"
