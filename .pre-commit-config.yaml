# Configuration des hooks pre-commit pour MobilitySoft
repos:
  # Black - Formatage automatique du code Python
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Pylint - Analyse statique du code (linting)
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [--rcfile=.pylintrc]
        additional_dependencies:
          - fastapi==0.112.0
          - pydantic==2.8.2
          - pydantic-settings==2.4.0
          - sqlalchemy==2.0.28
          - scikit-learn==1.5.1
          - numpy==1.26.4

  # Hooks généraux pour la qualité du code
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json

  # Exécution des tests unitaires
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: .venv/Scripts/python.exe -m pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [tests/, -v]
