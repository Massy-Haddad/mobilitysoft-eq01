name: Tests d'intégration

on:
  push:
    branches: [ main, develop, "CI/CD" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mobilitysoft_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Exécution des tests avec pytest
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mobilitysoft_test_db
        LOG_LEVEL: DEBUG
      run: |
        pytest tests/ -v --tb=short

    - name: Affichage du rapport de couverture
      if: always()
      run: |
        echo "Tests d'intégration terminés"
