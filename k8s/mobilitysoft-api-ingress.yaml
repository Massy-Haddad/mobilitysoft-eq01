apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobilitysoft-api-ingress
  namespace: grp01eq1-namespace
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              service:
                name: mobilitysoft-service
                port:
                  number: 80
