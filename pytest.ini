[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

# Markers pour séparer les tests unitaires et d'intégration
markers =
    unit: Tests unitaires - testent des composants isolés sans dépendances externes
    integration: Tests d'intégration - testent l'API complète avec base de données
